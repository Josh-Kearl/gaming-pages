<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="actions.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div class="container">
    <header class="mainHeader">
        <select class="playerSelect">
            <option value="default">Please select players</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <select onchange="getCourse(this.value)" class="courseDropdown">
            <option value="default">Please select a course</option>
        </select>
        <select onchange="setTee(this.value)" class="teeDropdown">
            <option value="default">Please select a course first</option>
        </select>
    </header>
        <div class="sCard">
            <div class="leftMenu">
            </div>
            <div class="rightMenu"></div>
        </div>
    </div>
</body>
</html>
