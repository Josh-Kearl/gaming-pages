<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="action.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="headbar">
        <div class="left">
            Josh Kearl's To do.
        </div>
        <div class="right">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>

    <div class="main">
        <header>
            <div class="headLeft">
                <input type="text" class="taskCreator" placeholder="Insert Task....">
            </div>
            <div class="headRight">
                <a class="addTask">Add List</a>
            </div>
        </header>
        <div class="list">
            <div class="toDoRow">
                <span class="checkMark"><i class="fas fa-check-square"></i></span>
                <span class="listLabel">Pick up Groceries</span>
                <a class="deleteBtn"><i class="fas fa-minus-square"></i></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
